{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Post
{% endblock %}


{% block content %}
<div class="container">
    <h1 class="m-5 text-center">Edit Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success d-block mx-auto" value="Edit">
    </form>
</div>
{% endblock %}
